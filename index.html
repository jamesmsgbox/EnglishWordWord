<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/png" href="st/og-image.png">
	<title>Super English</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="st/theme.css">
</head>
<body>
	<div class="container">
		<div class="text-center row header">
			<img class="mx-auto d-block" src="st/superbarnner.jpg" style="max-width: 1200px; max-height: 200px" />
			<h3 class="col-12 text-center">櫻桃帶你輕輕鬆鬆來造句唷！！</h3>
		</div>
		<br/>
		<div class="row">
			<h2 class="col-12">自由造句</h2>
		</div>

		<div class="row">
			<div id="gridDemo2" class="col">
				->
			</div>
		</div>
		<hr />

		<div id="grid" class="row">
			<div class="col-md-3">
				<h4>主詞</h4>
				<div id="gridDemo-s">
					<div class="grid-square-s">Mia</div>
					<div class="grid-square-s">Sophie</div>
					<div class="grid-square-s">I</div>
					<div class="grid-square-s">You</div>
					<div class="grid-square-s">They</div>
					<div class="grid-square-s">He</div>
					<div class="grid-square-s">She</div>
				</div>
			</div>
			<div class="col-md-3">
				<h4>動詞</h4>
				<div id="gridDemo" >
				</div>
			</div>
			<div class="col-md-3">
				<h4>名詞</h4>
				<div id="gridDemo-n">
					<div class="grid-square-n">lunch</div>
					<div class="grid-square-n">dinner</div>
					<div class="grid-square-n">dancing</div>
					<div class="grid-square-n">shopping</div>
					<div class="grid-square-n">movie</div>
					<div class="grid-square-n">letter</div>
					<div class="grid-square-n">room</div>
					<div class="grid-square-n">house</div>
					<div class="grid-square-n">yoga</div>
					<div class="grid-square-n">park</div>
					<div class="grid-square-n">book</div>
					<div class="grid-square-n">department store</div>
					<div class="grid-square-n">day</div>
					<div class="grid-square-n">tomorrow</div>
					<div class="grid-square-n">yesterday</div>
					<div class="grid-square-n">week</div>
					<div class="grid-square-n">month</div>
				</div>
			</div>
			<div class="col-md-3">
				<h4>介係詞</h4>
				<div id="example2-a">
					<div class="grid-square-a">in</div>
					<div class="grid-square-a">on</div>
					<div class="grid-square-a">at</div>
					<div class="grid-square-a">this</div>
					<div class="grid-square-a">next</div>
					<div class="grid-square-a">last</div>
					<div class="grid-square-a">to</div>
				</div>
				<br/><br/>
				<h4>冠詞，符號</h4>
				<div id="example2-left">
					<div class="grid-square2">a</div>
					<div class="grid-square2">.</div>
					<div class="grid-square2">an</div>
					<div class="grid-square2">,</div>
					<div class="grid-square2">The</div>
					<div class="grid-square2">"</div>
					<div class="grid-square2">?</div>
				</div>
			</div>
		</div>
	<!-- Latest Sortable -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="./Sortable.js"></script>
	<script type="text/javascript" src="st/prettify/prettify.js"></script>
	<script type="text/javascript" src="st/prettify/run_prettify.js"></script>
	<script src="st/app.js"></script>
</body>
</html>
